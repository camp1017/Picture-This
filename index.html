<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>

      <source srcset="images/museum_square_1600px.jpg"
                      media="(min-width: 1600px)" />

      <source srcset="images/museum_square_1280px.jpg"
                      media="(min-width: 1280px)" /> 

      <source srcset="images/museum_square_960px.jpg"
                      media="(min-width: 960px)" />

      <source srcset="images/museum_960px.jpg,
                      images/museum_960px_@2x.jpg 2x,
                      images/museum_960px_@3x.jpg 3x" 
                      media="(min-width: 720px)"/>

      <source srcset="images/museum_720px.jpg,
                      images/museum_720px_@2x.jpg 2x,
                      images/museum_720px_@3x.jpg 3x"
                      media="(min-width: 480px)" />

      <source srcset="images/museum_480px.jpg,
                      images/museum_480px_@2x.jpg 2x,
                      images/museum_480px_@3x.jpg 3x"
              media="(min-width:320px)" />

      <source srcset="images/museum_320px.jpg,
                        images/museum_320px_@2x.jpg 2x,
                        images/museum_320px_@3x.jpg 3x"
              media="(max-width: 319px)" /> 

      <img class="orig-image"
          src="images/museum.jpg" 
          alt="placeholder">

    </picture>
  </header>

</body>

</html>
